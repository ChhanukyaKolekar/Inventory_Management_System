
{% include 'temple_app\nav_bar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maaladharane</title>
</head>
<style>
    body {
        height: 100%;
        width: 100%;
        margin: 0; /* Remove default margin */
        background-color: #f2803e;
    }

    main {
        
        padding-top: 30px;
        display: flex;
        justify-content: center;
        background-color: #f2803e;
    }

    form {
        margin: auto;
        height: auto;
        width: 400px;
        background-color: #fff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input, select {
        width: 80%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #000000;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        margin: auto;
    }

    button:hover {
        background-color: #0039d5;
    }
    .message-container {
        text-align: center; 
        font-size: 20px;
        font-family: Arial,sans-serif; 
        color: #080b33;
    }
</style>

<body>
    {% block content %}
    <br>
    <div class="message-container"> 
        {% if messages %}
            {% for msg in messages %}
                <B><h2> {{msg}}</h2></B> 
            {% endfor %}
        {% endif %}
    </div>
    <main>

        <form method="post" action="{% url 'expenses' %}">
            {% csrf_token %}
            <h3>Cash Report</h3>
            
           
            <label for="from_date">From:</label>
            <input type="date" name="from_Date">

            <label for="to_date">To:</label>
            <input type="date" name="to_Date">

            <button type="submit" name="report_button">Get Report</button>
            
            

        </form>


    </main>
    <br>
        
    {% endblock %}
</body>
</html>
