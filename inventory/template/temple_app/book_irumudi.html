{% include 'temple_app\nav_bar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irumudi Booking</title>

    <style>
        body{
            height: 100%;
            background-color: #f2803e;
        }
        
        main {
            padding-top: 30px;
            display:flex;
            align-items: center;
            justify-content: center;
            background-color: #f2803e;
        }
        
        form {
            margin: auto;
            height: auto;
            width: 350px;
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 80%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            
        }

        button {
    
            background-color: #000000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: auto;
           
        }

        button:hover {
            background-color: #0039d5;
        }
        
        .radio_cont {
            margin-right: 10px;
            margin-inline-start: 10px;
            display: inline-block;
            
        }
     
       
    </style>
</head>
<body>
    {%  block  content %}
    
    <main>
    <form method="post" action="{% url 'irumudi_book' %}">
        {% csrf_token %}
        <h2>
                Book Irumudi
        </h2>
        <label for="cust_name">Customer Name:</label>
        <input type="text" id="cust_name" name="Customer_Name" required>

        <label for="cont_id">Contact :</label>
        <input type="number" name="Contact" required>
        
        <label for="qty">Irumudi Quantity:</label>
        <input type="number"  name="Irumudi_Quantity" required>
        
        <label for="price">Irumudi Price:</label>
        <input type="number" name="Irumudi_Price" required>

        <label for="sch_date">Scheduled Date:</label>
        <input type="date" name="Schedule_Date">

        <label for="amt">Amount Recevied:</label>
        <input type="number"  name="Amount_Paid" required>
        <br>
        <label for="pay_mode">Payment Mode:</label>
      
        <div class="radio_cont">                
            <input type="radio" id="payment_cash" name="Payment_Mode" value="cash" class="radio-custom">
            <label for="payment_cash">Cash</label>
        </div>
        <div class="radio_cont">
            <input type="radio" id="payment_upi" name="Payment_Mode" value="upi" class="radio-custom">
            <label for="payment_upi">UPI</label>
        </div>
    
        <button type="submit">Submit & Print</button>

        <div>
            {% if messages %}
            {% for msg in messages %}
                 <h3> {{msg}}</h3>
            {% endfor %}
            {% endif %}
           </div>
           <br>
           
        </form>
        
    </main>   
</body>
{% endblock %}
</html>
